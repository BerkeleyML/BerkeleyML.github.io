<div class="staffer">
    <table>
      <tr>
        <td style="padding: 20px; width: 150px;">
          <img class="staffer-image" src="{{ site.baseurl }}{{ page.subpath }}{{ page.photo }}" alt="" style="border-radius: 50%; display: inline-block;">
        </td>
        <td>
          <h3 class="staffer-name">
            {% if page.website %}
            <a href="{{ page.website }}">{{ page.name }}</a>
            {% else %}
            {{ page.name }}
            {% endif %}
          </h3>
          {% if page.email %}
          <p><a href="mailto:{{ page.email }}">{{ page.email }}</a></p>
          {% endif %}
          {{ content }}
        </td>
      </tr>
    </table>
  </div>
